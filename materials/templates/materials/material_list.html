{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'materials:create_materials' %}">Добавить материал</a>
            {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text">{{ object|title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'materials:view' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                        <a href="{% url 'materials:update_materials' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="{% url 'materials:delete_materials' object.pk %}" type="button" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
{% endblock %}
