{% extends 'catalog/base.html' %}

{% block content %}
  </div>
  <div class="col-6">
      <div class="card">
          <div class="card-header">
              <h2 class="card-title">
                  Профиль
              </h2>
          </div>
          <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-success">Сохранить</button>
              </form>
          </div>
          <div class="card-footer">
              <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Сгенерировать пароль</a>
          </div>

      </div>
  </div>
   <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p}}
                        {% if not forloop.last %}
                        <hr class="m-4" />
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
